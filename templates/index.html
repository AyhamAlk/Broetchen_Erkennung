<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Blackhand&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B채ckerei Die Drei Duman</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="B채ckerei Logo" class="logo">
        </header>
        <div class="content">
            <h1>Willkommen in der B채ckerei!</h1>
            <p>Laden Sie Ihre Datei hier hoch:</p>
            <button id="uploadButton">Hier Datei ausw채hlen</button>
            <input type="file" id="fileInput" style="display: none;" onchange="uploadFile()">
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        function uploadFile() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            var formData = new FormData();
            formData.append('image', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.text())
              .then(data => {
                  document.body.innerHTML = data;
              }).catch(error => {
                  console.error('Fehler:', error);
              });
        }
    </script>
</body>
</html>

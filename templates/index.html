<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Blackhand&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bäckerei Die Drei Duman</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Bäckerei Logo" class="logo">
        </header>
        <div class="content">
            <h1>Willkommen in der Bäckerei!</h1>
            <p>Laden Sie Ihre Datei hier hoch:</p>
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="image" required>
                <button type="submit">Bild hochladen</button>
            </form>

            {% if image_url and result %}
            <div class="result">
                <h2>Hochgeladenes Bild:</h2>
                <img src="{{ image_url }}" alt="Hochgeladenes Bild" class="uploaded-image" style="max-width: 400px; display: block;">
                <h2>Ergebnis:</h2>
                <p>{{ result }}</p>
            </div>
            {% endif %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
